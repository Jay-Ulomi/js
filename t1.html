<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bookkeeping Template</title>
    <style>
        :root {
            --primary-color: #006E4E;
            --secondary-color: #40E0D0;
            --text-color: #333;
            --background-color: white;
            --feature-bg: rgba(64, 224, 208, 0.1);
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            padding: var(--spacing-unit);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
            color: var(--text-color);
            /* background: var(--background-color); */
            border-radius: 20px;
            width: 100%;
        }

        .header {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .logo {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .title {
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: calc(var(--spacing-unit) * 2);
            line-height: 1.2;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .preview-image {
            position: relative;
            margin-top: var(--spacing-unit);
            width: 100%;
        }

        .preview-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .magnifier {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .magnifier img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        .features h2 {
            margin-bottom: var(--spacing-unit);
        }

        .feature-item {
            background: var(--feature-bg);
            padding: var(--spacing-unit);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
        }

        .feature-icon {
            background: var(--secondary-color);
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .instant-access {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            margin-top: calc(var(--spacing-unit) * 2);
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-unit);
            }

            .magnifier {
                width: 80px;
                height: 80px;
                right: -10px;
            }

            .content {
                grid-template-columns: 1fr;
            }

            .feature-item {
                padding: calc(var(--spacing-unit) * 0.75);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .magnifier {
                display: none;
            }

            .instant-access {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h3>Openworksheet.com</h3>
            </div>
        </header>
        
        <main class="content">
            <div class="left-section">
                <h1 class="title">Ultimate<br>Bookkeeping<br>Template</h1>
                
                <div class="preview-image">
                    <img src="banner.png" alt="Spreadsheet Preview">
                    <div class="magnifier">
                        <img src="banner.png" alt="Magnified Preview">
                    </div>
                </div>
            </div>
            
            <div class="features">
                <h2>Main Features</h2>

                </div>

                <div class="feature-item">

                <div class="instant-access">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
