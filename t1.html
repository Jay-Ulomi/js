<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bookkeeping Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .curved-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .curved-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #006994 0%, #40E0D0 100%);
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 100%);
        }

        .curved-bg::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 100%;
            background: linear-gradient(135deg, #40E0D0 0%, #7FFFD4 100%);
            border-radius: 50%;
            transform: rotate(-15deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            color: #006E4E;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #006E4E;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .preview-image {
            position: relative;
            margin-top: 1rem;
        }

        .preview-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .price-tag {
            background: #1a1a1a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            position: absolute;
            bottom: -10px;
            left: 20px;
            font-weight: bold;
        }

        .features {
            padding: 1rem;
        }

        .features h2 {
            color: #006E4E;
            margin-bottom: 1.5rem;
        }

        .feature-item {
            background: rgba(64, 224, 208, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(5px);
            background: rgba(64, 224, 208, 0.2);
        }

        .feature-icon {
            background: #40E0D0;
            padding: 0.8rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .instant-access {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            color: #666;
        }

        .instant-access span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .instant-access span::before {
            content: 'âœ“';
            color: #40E0D0;
            font-weight: bold;
        }
    </style>
</head>
<body>

</html>
