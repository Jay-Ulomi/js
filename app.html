<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bookkeeping Template</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-color: #006E4E;
            --secondary-color: #40E0D0;
            --text-color: #333;
            --background-color: white;
            --feature-bg: rgba(64, 224, 208, 0.1);
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            padding: var(--spacing-unit);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
            color: var(--text-color);
            border-radius: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .logo h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideInRight 0.6s ease forwards 0.3s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .title {
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: calc(var(--spacing-unit) * 2);
            line-height: 1.2;
            animation: leSnake 1.5s ease-in-out infinite;
        }

        @keyframes leSnake {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .preview-image {
            position: relative;
            margin-top: var(--spacing-unit);
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            transform: scale(0.9);
            opacity: 0;
            animation: zoomIn 0.8s ease forwards 1s;
        }
        .preview-image img{
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s ease;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .preview-image:hover img {
            transform: scale(1.05);
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        .feature-item {
            background: var(--feature-bg);
            padding: var(--spacing-unit);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            opacity: 0;
            transform: translateX(20px);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .feature-item.show-feature {
            opacity: 1;
            transform: translateX(0);
        }

        .feature-icon {
            background: var(--secondary-color);
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            color: white;
            transition: transform 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            transform: rotate(360deg);
        }

        .instant-access {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            margin-top: calc(var(--spacing-unit) * 2);
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.5s;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: var(--spacing-unit);
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            background-color: #004f37;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 110, 78, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-unit);
            }

            .content {
                grid-template-columns: 1fr;
            }

            .feature-item {
                padding: calc(var(--spacing-unit) * 0.75);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .instant-access {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h3>Openworksheet.com</h3>
            </div>
        </header>
        
        <main class="content">
            <div class="left-section">
                <h1 class="title">Ultimate<br>Bookkeeping<br>Template</h1>
                
                <div class="preview-image">
                    <img src="banner.png" alt="Spreadsheet Preview">
                </div>
            </div>
            
            <div class="features">
                <h2>Main Features</h2>
                
                <div class="feature-item">
                    <div class="feature-icon" aria-label="Automated Calculations">ðŸ“Š</div>
                    <span>Automated Calculations</span>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon" aria-label="Dynamic Dashboards">ðŸ“ˆ</div>
                    <span>Dynamic Dashboards</span>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon" aria-label="Income & Expense Tracking">ðŸ’°</div>
                    <span>Income & Expense Tracking</span>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon" aria-label="Profit Goal Monitoring">ðŸŽ¯</div>
                    <span>Profit Goal Monitoring</span>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon" aria-label="Calendar Organizer">ðŸ“…</div>
                    <span>Calendar Organizer</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const features = document.querySelectorAll('.feature-item');
            
            features.forEach((feature, index) => {
                setTimeout(() => {
                    feature.classList.add('show-feature');
                }, index * 200); // Staggered delay
            });
        });

        
    </script>
</body>
</html>
