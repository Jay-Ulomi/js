<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Optic Maintenance Network AI Tool</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-color: #006E4E;
            --secondary-color: #40E0D0;
            --text-color: #333;
            --background-color: white;
            --feature-bg: rgba(64, 224, 208, 0.1);
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("background.png") center/cover no-repeat;
            min-height: 100vh;
            padding: var(--spacing-unit);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: calc(var(--spacing-unit) * 2);
            color: var(--text-color);
            border-radius: 20px;
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header .logo h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            animation: slideInRight 0.6s ease forwards 0.3s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .title {
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: calc(var(--spacing-unit) * 2);
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .preview-image {
            position: relative;
            margin-top: var(--spacing-unit);
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            transform: scale(0.9);
            opacity: 0;
            animation: zoomIn 0.8s ease forwards 1s;
        }
        .preview-image img{
            width: 100%;
            height: 450px;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s ease;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .preview-image:hover img {
            transform: scale(1.05);
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        .features h2 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-unit);
        }

        .feature-item {
            background: var(--feature-bg);
            padding: var(--spacing-unit);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            opacity: 0;
            transform: translateX(20px);
            animation: fadeInFeature 0.3s ease forwards;
        }

        .feature-icon {
            background: var(--secondary-color);
            padding: 0.5rem;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            transition: transform 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            transform: rotate(360deg);
        }

        @keyframes fadeInFeature {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .instant-access {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            margin-top: calc(var(--spacing-unit) * 2);
            justify-content: end;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .door-icon {
            display: inline-block;
            font-size: 2.5rem;
            animation: swingDoor 2s ease-in-out infinite;
        }

        @keyframes swingDoor {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h3>Openworksheet.com</h3>
            </div>
        </header>
        
        <main class="content">
            <div class="left-section">
                <h1 class="title">Fiber Optic<br>Maintenance<br>Network AI Tool</h1>
                <div class="preview-image">
                    <img src="bunner6.png" alt="Fiber Optic Network Visualization">
                </div>
            </div>
            
            <div class="features">
                <h2>Main Features</h2>
                <div class="feature-item"><div class="feature-icon">üöì</div>Effective Patrolling</div>
                <div class="feature-item"><div class="feature-icon">üîß</div>Corrective Maintenance</div>
                <div class="feature-item"><div class="feature-icon">üõ†Ô∏è</div>Preventive Maintenance</div>
                <div class="feature-item"><div class="feature-icon">üì°</div>Outage Monitoring</div>
                <div class="feature-item"><div class="feature-icon">üèóÔ∏è</div>Permanent Repairs</div>
                <div class="feature-item"><div class="feature-icon">üåå</div>Dark Fiber Testing</div>
                <div class="feature-item"><div class="feature-icon">üßπ</div>MH Cleaning</div>
            </div>
        </main>
    </div>
    <footer>
        <div class="instant-access">
            <a href="#" class="login-btn">
                <span class="door-icon">üö™</span>
            </a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const features = document.querySelectorAll('.feature-item');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.2}s`;
                feature.classList.add('show-feature');
            });

            document.querySelector('.login-btn').addEventListener('click', () => {
                document.querySelector('.door-icon').style.animation = 'none';
            });
        });
    </script>
</body>
</html>
